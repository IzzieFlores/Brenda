<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.::Formulario 2::.</title>
</head>
<body>
    <header> 
        <h1>Formulario 2</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>

            <br><br>
            <label for="correo">Correo</label>
            <input type="email" id="correo" placeholder="Ingrese su correo" required>

            <br><br>
            <label for="numero-de-telefono">Número de teléfono</label>
            <input type="text" id="numero-de-telefono" placeholder="Ingrese su número" required>

            <br><br>
            <label for="dni">DNI</label>
            <input type="text" id="dni" placeholder="Ingrese su DNI" required>

            <br><br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Seleccione su edad" required>

            <br><br>
            <label for="dirección">Dirección</label>
            <input type="text" id="dirección" placeholder="Ingrese su dirección" required>

            <br><br>
            <label for="nacimiento">Nacimiento</label>
            <input type="date" id="nacimiento">

            <br><br>
            <label for="lugar-de-nacimiento">Lugar de nacimiento</label>
        <select name="departamento">
            <option value="lima" selected>Lima</option>
            <option value="tacna" selected>Tacna</option>
            <option value="tumbes" selected>Tumbes</option>
            <option value="arequipa" selected>Arequipa</option>
        </select>
        
        <select name="Provincia">
            <option value="lima" selected>Lima</option>
            <option value="tacna" selected>Tacna</option>
            <option value="tumbes" selected>Tumbes</option>
            <option value="arequipa" selected>Arequipa</option>
        </select>

        <select name="Distrito">
            <option value="puente piedra" selected>Puente Piedra</option>
            <option value="alto de la alianza" selected>Alto de la Alianza</option>
            <option value="zarumilla" selected>Zarumilla</option>
            <option value="cayma" selected>Cayma</option>
        </select>

        <br><br>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Ingrese su contraseña" required>

        <br><br>
        <label for="redes-sociales">Redes Sociales</label>
        <br>
        <input type="checkbox" name="" id=""> Facebook
        <br>
        <input type="checkbox" name="" id=""> Tik Tok
        <br>
        <input type="checkbox" name="" id=""> Instagram
        <br>
        <input type="checkbox" name="" id=""> Twitter

        <br><br>
        <label for="genero">Genero</label>
        <select name="genero">
            <option value="masculino" selected>Masculino</option>
            <option value="femenino" selected>Femenino</option>
        </select>

        <br><br>
        <input type="submit" id="enviar">


        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
