<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ³digo</title>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <main>
        <form>
            <label for="email-ejemplo">Correo</label>
            <input type="email" name="email-ejemplo" id="email-ejemplo" placeholder="Ingrese correo" required>
        </form>

        <br>

        <!-- Tipos de input -->
        <input type="checkbox">
        <input type="color">
        <input type="date">

        <br><br>
        <!-- Tipos de etiqueta input -->
        <input type="file">
        <input type="password">
        <input type="button" value="Enviar">


        <br>
        <!-- Eiqueta select y option -->
        <h2>Selecciona provincia</h2>
        <select name="provincia">
            <option value="Lima" selected>Lima</option>
            <option value="Cusco" selected>Cusco</option>
            <option value="Arequipa" selected>Arequipa</option>
            <option value="Puno" selected>Puno</option>
            <option value="Tumbes" selected>Tumbes</option>
            <option value="Tacna" selected>Tacna</option>
            <option value="Moquegua" selected>Moquegua</option>
            <option value="Piura" selected>Piura</option>
            <option value="Ayacucho" selected>Ayacucho</option>
            <option value="Iquitos" selected>Iquitos</option>
        </select>

        <br><br>
        <!-- Etiqueta button -->
        <button type="button">Haz click</button>

        <br><br><br>
        <input type="submit" value="Enviar">

    </main>

    <footer>

    </footer>
</body>

</html>
